<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Cr√©er une animation 3D en CSS</title>

    <!-- <link href="./assets/bootstrap.css" rel="stylesheet"> -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./media/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./media/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="./media/logo/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./media/logo/site.webmanifest"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="title">
      <img src="./media/logo/logo.png" alt="logo" />
      <h1>Voir ses souvenirs en 3D!</h1>
    </div>
    <div></div>
    <div class="cube">
      <div class="side" id="front"></div>
      <div class="side" id="bottom"></div>
      <div class="side" id="top"></div>
      <div class="side" id="left"></div>
      <div class="side" id="right"></div>
      <div class="side" id="back"></div>
    </div>

    <script src="./assets/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/bootstrap.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
